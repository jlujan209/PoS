<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Punto de Venta</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="navbar-container">
    <button class="nav-toggle" onclick="toggleNavigation()">=</button>
    <nav id="navigation" class="nav-menu">
      <button onclick="getCurrentSale()">Corte X</button>
      <button onclick="goToCorteY()">Corte Y</button>
      <button onclick="logDailySale()">Corte Z</button>
      <button onclick="goToHistorial()">Historial de Ventas</button>
    </nav>
  </div>
  <h1>Super Lujan</h1>

  <div class="error-box" id="errorBox"></div>
  <div class="message-container" id="messageContainer">
    <div class="message-box" id="messageBox"></div>
    <button style="display: none;" onclick="clearMessage()" id="clearMessageButton">X</button>
  </div>
  
  
  <input
    type="text"
    id="barcodeInput"
    class="barcode-input"
    placeholder="Escanea el código de barras"
    autofocus
  />
  <div class="table-container" id="tableContainer">
  <table id="cartTable">
    <thead>
      <tr>
        <th>Producto</th>
        <th>Codigo</th>
        <th>Cantidad</th>
        <th>Precio</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  </div>

  <div class="total" id="grandTotal">Total: $0.00</div>
  <div class="transaction-btn-container">
    <button class="cancel-btn" onclick="cancelTransaction()">Cancelar Transacción</button>
    <button class="checkout-btn" onclick="checkout()">Completar Transacción</button>
  </div>

  <!-- Quantity Modal -->
  <div id="quantityModal" class="modal">
    <div class="modal-content">
      <h3>Ingresa la Cantidad</h3>
      <input type="number" id="quantityInput"  min="1" />
      <br />
      <button onclick="confirmQuantity()">Confirmar</button>
    </div>
  </div>

  <!-- Price Modal -->
<div id="priceModal" class="modal">
  <div class="modal-content">
    <h3>Ingresa el Precio</h3>
    <input type="number" id="priceInput"  min="0.01" step="0.01" />
    <br />
    <button onclick="confirmPrice()">Confirmar</button>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
